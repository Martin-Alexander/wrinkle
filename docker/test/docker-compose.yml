services:
  tests:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.tests
    depends_on:
      - postgres
      - app
  app:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.app

  postgres:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
